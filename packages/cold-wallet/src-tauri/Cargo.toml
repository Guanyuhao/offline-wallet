[package]
name = "cold-wallet"
version.workspace = true
edition.workspace = true
authors.workspace = true
description = "Cold Wallet - Completely offline cryptocurrency wallet"

[lib]
name = "cold_wallet_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[[bin]]
name = "cold-wallet"
path = "src/main.rs"

[build-dependencies]
tauri-build = { workspace = true }

[dependencies]
# 核心序列化
serde = { workspace = true }
serde_json = { workspace = true }

# Tauri 核心
tauri = { workspace = true }

# Tauri 插件
tauri-plugin-os = { workspace = true }
tauri-plugin-stronghold = { workspace = true }
tauri-plugin-clipboard-manager = { workspace = true }

# 共享代码库（包含 qrcode, image, base64, argon2 等）
offline-wallet-shared = { path = "../../shared/src-tauri" }

# 密钥派生
bip39 = { workspace = true }
tiny-hderive = { workspace = true }

# 区块链核心
bitcoin = { workspace = true }
ethers = { workspace = true }
secp256k1 = { workspace = true }
ed25519-dalek = { workspace = true }

# 编码/哈希
hex = { workspace = true }
bs58 = { workspace = true }
sha3 = { workspace = true }
sha2 = { workspace = true }

# Kaspa
kaspa-addresses = { workspace = true }

# 加密/安全
rand = { workspace = true }
zeroize = { workspace = true }

# 移动端插件
[target.'cfg(any(target_os = "android", target_os = "ios"))'.dependencies]
tauri-plugin-biometric = { workspace = true }
tauri-plugin-barcode-scanner = { workspace = true }

