[package]
name = "offline-wallet-shared"
version.workspace = true
edition.workspace = true
authors.workspace = true
description = "Shared Rust code for offline-wallet (cold-wallet and hot-wallet)"

[lib]
name = "offline_wallet_shared"
path = "src/lib.rs"
crate-type = ["rlib"]

[dependencies]
# 核心序列化
serde = { workspace = true }
serde_json = { workspace = true }

# Tauri 核心
tauri = { workspace = true }

# Tauri 插件
tauri-plugin-os = { workspace = true }
tauri-plugin-clipboard-manager = { workspace = true }
tauri-plugin-stronghold = { workspace = true }

# 二维码
qrcode = { workspace = true }
image = { workspace = true }
base64 = { workspace = true }

# 区块链核心（用于地址验证）
bitcoin = { workspace = true }
ethers = { workspace = true }
k256 = { workspace = true }
secp256k1 = { workspace = true }
ed25519-dalek = { workspace = true }

# 密钥派生
bip39 = { workspace = true }
tiny-hderive = { workspace = true }

# 编码/哈希
hex = { workspace = true }
bs58 = { workspace = true }
bech32 = { workspace = true }
sha3 = { workspace = true }
tiny-keccak = { workspace = true }

# Kaspa
kaspa-addresses = { workspace = true }

# 加密/安全
argon2 = { workspace = true }
rand = { workspace = true }

# 移动端 Tauri 插件（仅在移动端编译）
[target.'cfg(any(target_os = "android", target_os = "ios"))'.dependencies]
tauri-plugin-barcode-scanner = { workspace = true }
tauri-plugin-biometric = { workspace = true }

