[package]
name = "offline-wallet-shared"
version = "1.0.0"
description = "Shared Rust code for offline-wallet (cold-wallet and hot-wallet)"
authors = ["you"]
edition = "2021"

[lib]
name = "offline_wallet_shared"
path = "src/lib.rs"
crate-type = ["rlib"]

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
qrcode = { workspace = true }
image = { workspace = true }
base64 = { workspace = true }

# 链相关依赖（用于地址验证、地址生成、交易签名等）
bitcoin = { version = "0.32", features = ["rand", "std"] }
hex = "0.4"
tiny-keccak = { version = "2.0", features = ["keccak"] }
ethers = { version = "2.0", features = ["legacy"] }
k256 = { version = "0.13", features = ["ecdsa"] }
secp256k1 = { version = "0.29", features = ["rand", "global-context", "recovery"] }
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
bs58 = "0.5"
sha3 = "0.10"
bech32 = "0.11"
kaspa-addresses = "0.15"
bip39 = "2.0"
tiny-hderive = "0.3"

# OS 插件（所有平台都需要）
tauri-plugin-os = "2"
tauri = { version = "2", features = [] }
# Stronghold 插件（所有平台都需要，用于安全存储）
tauri-plugin-stronghold = "2"
# Argon2 密码哈希（用于自定义密码哈希函数以添加性能日志）
argon2 = "0.5"
rand = "0.8"

# 移动端 Tauri 插件（仅在移动端编译）
# 注意：这些插件需要在应用的 main.rs 中注册才能使用
[target.'cfg(any(target_os = "android", target_os = "ios"))'.dependencies]
tauri-plugin-barcode-scanner = "2"
tauri-plugin-biometric = "2"

