# @Author liyongjie
# 共享的构建环境设置 - Composite Action
# 用于在所有构建工作流中复用环境设置步骤

name: 'Setup Build Environment'
description: 'Setup pnpm, Node.js, Rust and install dependencies'

inputs:
  rust-targets:
    description: 'Rust targets to install (comma-separated)'
    required: false
    default: ''
  node-version:
    description: 'Node.js version'
    required: false
    default: '20'
  pnpm-version:
    description: 'pnpm version'
    required: false
    default: '10'

runs:
  using: 'composite'
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ inputs.rust-targets }}

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: |
          packages/cold-wallet/src-tauri
          packages/hot-wallet/src-tauri
          packages/shared/src-tauri

    - name: Install pnpm dependencies
      shell: bash
      run: pnpm install --frozen-lockfile || pnpm install

