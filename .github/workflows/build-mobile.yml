# @Author liyongjie
# 移动端构建工作流（iOS + Android）

name: Build Mobile

on:
  workflow_call:
    inputs:
      upload-artifacts:
        type: boolean
        default: true
    secrets:
      APPLE_CERTIFICATE:
        required: false
      APPLE_CERTIFICATE_PASSWORD:
        required: false
      APPLE_PROVISIONING_PROFILE:
        required: false
      APPLE_TEAM_ID:
        required: false
      ANDROID_KEYSTORE_BASE64:
        required: false
      ANDROID_KEYSTORE_PASSWORD:
        required: false
      ANDROID_KEY_ALIAS:
        required: false
      ANDROID_KEY_PASSWORD:
        required: false

jobs:
  build-ios:
    name: iOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Build Environment
        uses: ./.github/actions/setup-build-env
        with:
          rust-targets: aarch64-apple-ios

      - name: Build Frontend
        working-directory: packages/cold-wallet
        run: pnpm build

      - name: Build iOS App
        working-directory: packages/cold-wallet
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: pnpm build:ios

      - name: Upload iOS Artifacts
        if: inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cold-wallet-ios
          path: |
            packages/cold-wallet/src-tauri/gen/apple/build/**/*.ipa
          retention-days: 7

  build-android:
    name: Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Build Environment
        uses: ./.github/actions/setup-build-env
        with:
          rust-targets: aarch64-linux-android,armv7-linux-androideabi

      - name: Build Frontend
        working-directory: packages/cold-wallet
        run: pnpm build

      - name: Setup Android Keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > packages/cold-wallet/src-tauri/gen/android/keystore.jks

      - name: Build Android APK
        working-directory: packages/cold-wallet
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: pnpm build:android

      - name: Upload Android Artifacts
        if: inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cold-wallet-android
          path: |
            packages/cold-wallet/src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          retention-days: 7

