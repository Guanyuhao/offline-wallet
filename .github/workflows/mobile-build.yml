name: Build Mobile (iOS & Android)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/cold-wallet/src-tauri/**'
      - 'packages/cold-wallet/src/**'
      - '.github/workflows/mobile-build.yml'

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: packages/cold-wallet
        run: pnpm build

      - name: Build iOS app
        working-directory: packages/cold-wallet
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          pnpm build:ios

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cold-wallet-ios
          path: |
            packages/cold-wallet/src-tauri/target/aarch64-apple-ios/release/*.ipa
            packages/cold-wallet/src-tauri/gen/apple/build/Build/Products/Release-iphoneos/*.app

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: packages/cold-wallet
        run: pnpm build

      - name: Build Android APK
        working-directory: packages/cold-wallet
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          pnpm build:android

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cold-wallet-android
          path: |
            packages/cold-wallet/src-tauri/target/aarch64-linux-android/release/*.apk
            packages/cold-wallet/src-tauri/gen/android/app/build/outputs/apk/release/*.apk

