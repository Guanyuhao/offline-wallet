name: Release Mobile

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      build_ios:
        description: 'Build iOS'
        type: boolean
        default: true
      build_android:
        description: 'Build Android'
        type: boolean
        default: true

concurrency:
  group: mobile-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    name: ğŸ iOS
    if: github.event_name != 'workflow_dispatch' || inputs.build_ios
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/cold-wallet/src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Build Frontend
        working-directory: packages/cold-wallet
        run: pnpm build

      - name: Setup Apple Certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
        run: |
          # åˆ›å»ºä¸´æ—¶é’¥åŒ™ä¸²
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # å¯¼å…¥è¯ä¹¦
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # å®‰è£… Provisioning Profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$APPLE_PROVISIONING_PROFILE" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build iOS App
        working-directory: packages/cold-wallet
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: pnpm tauri ios build --export-method app-store-connect || pnpm tauri ios build

      - name: Upload iOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cold-wallet-ios
          path: |
            packages/cold-wallet/src-tauri/gen/apple/build/**/*.ipa
            packages/cold-wallet/src-tauri/gen/apple/build/**/*.app
          retention-days: 7

  build-android:
    name: ğŸ¤– Android
    if: github.event_name != 'workflow_dispatch' || inputs.build_android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;25.2.9519653"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/cold-wallet/src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Build Frontend
        working-directory: packages/cold-wallet
        run: pnpm build

      - name: Setup Android Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          mkdir -p packages/cold-wallet/src-tauri/gen/android
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > packages/cold-wallet/src-tauri/gen/android/release.keystore

      - name: Build Android APK
        working-directory: packages/cold-wallet
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          pnpm tauri android build --apk || {
            echo "APK build failed, trying without signing..."
            pnpm tauri android build
          }

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cold-wallet-android
          path: |
            packages/cold-wallet/src-tauri/gen/android/app/build/outputs/apk/**/*.apk
            packages/cold-wallet/src-tauri/gen/android/app/build/outputs/bundle/**/*.aab
          retention-days: 7

  create-mobile-release:
    name: ğŸš€ Create Mobile Release
    needs: [build-ios, build-android]
    if: always() && (needs.build-ios.result == 'success' || needs.build-android.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v$(node -p "require('./package.json').version")-mobile-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download iOS Artifacts
        if: needs.build-ios.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: cold-wallet-ios
          path: ./artifacts/ios
        continue-on-error: true

      - name: Download Android Artifacts
        if: needs.build-android.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: cold-wallet-android
          path: ./artifacts/android
        continue-on-error: true

      - name: List Artifacts
        run: find ./artifacts -type f 2>/dev/null | head -20 || echo "No artifacts found"

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Cold Wallet Mobile ${{ steps.version.outputs.version }}
          draft: true
          prerelease: false
          files: |
            artifacts/**/*.apk
            artifacts/**/*.aab
            artifacts/**/*.ipa
          body: |
            ## ğŸ“± Cold Wallet Mobile Release
            
            ### ä¸‹è½½
            - ğŸ¤– Android: `.apk` æ–‡ä»¶
            - ğŸ iOS: `.ipa` æ–‡ä»¶ (éœ€è¦ TestFlight æˆ–ä¼ä¸šç­¾å)
            
            ### å®‰è£…è¯´æ˜
            **Android**: ç›´æ¥å®‰è£… APK æ–‡ä»¶
            **iOS**: é€šè¿‡ TestFlight æˆ–ä½¿ç”¨ä¼ä¸šè¯ä¹¦ç­¾ååå®‰è£…
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

