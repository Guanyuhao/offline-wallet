name: Release Mobile

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      build_ios:
        description: 'Build iOS'
        type: boolean
        default: true
      build_android:
        description: 'Build Android'
        type: boolean
        default: true

permissions:
  contents: write
  packages: write

concurrency:
  group: mobile-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    name: ğŸ iOS
    if: github.event_name != 'workflow_dispatch' || inputs.build_ios
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/cold-wallet/src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Build Frontend
        working-directory: packages/cold-wallet
        run: pnpm build

      - name: Setup Apple Certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # åˆ›å»ºä¸´æ—¶é’¥åŒ™ä¸²
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          echo "ğŸ” åˆ›å»ºä¸´æ—¶é’¥åŒ™ä¸²..."
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # å¯¼å…¥è¯ä¹¦
          echo "ğŸ“œ å¯¼å…¥è¯ä¹¦..."
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k $KEYCHAIN_PATH
          
          security list-keychain -d user -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # å®‰è£… Provisioning Profile
          echo "ğŸ“± å®‰è£… Provisioning Profile..."
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          
          # è·å– Profile UUID
          PROFILE_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo "$APPLE_PROVISIONING_PROFILE" | base64 --decode > $PROFILE_PATH
          PROFILE_UUID=$(grep -a -A1 UUID $PROFILE_PATH | grep -o '[-A-Z0-9]\{36\}' | head -1)
          
          cp $PROFILE_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision
          
          echo "âœ… è¯ä¹¦å’Œé…ç½®æ–‡ä»¶å·²å®‰è£…"
          echo "Team ID: $APPLE_TEAM_ID"
          echo "Profile UUID: $PROFILE_UUID"

      - name: Build iOS App
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd packages/cold-wallet
          
          # ç¡®ä¿å·²åˆå§‹åŒ– iOS é¡¹ç›®
          pnpm tauri ios init || true
          
          # æ„å»º iOSï¼ˆä½¿ç”¨å¼€å‘ç­¾åï¼‰
          echo "ğŸ—ï¸ å¼€å§‹æ„å»º iOS åº”ç”¨..."
          pnpm tauri ios build --verbose || {
            echo "âŒ iOS æ„å»ºå¤±è´¥"
            echo "è¯·æ£€æŸ¥ï¼š"
            echo "1. APPLE_CERTIFICATE æ˜¯å¦æ­£ç¡®ï¼ˆiOS Development è¯ä¹¦çš„ .p12ï¼‰"
            echo "2. APPLE_CERTIFICATE_PASSWORD æ˜¯å¦æ­£ç¡®"
            echo "3. APPLE_PROVISIONING_PROFILE æ˜¯å¦åŒ¹é… Bundle ID: com.offlinewallet.cold"
            echo "4. APPLE_TEAM_ID æ˜¯å¦æ­£ç¡®"
            exit 1
          }

      - name: Upload iOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cold-wallet-ios
          path: |
            packages/cold-wallet/src-tauri/gen/apple/build/**/*.ipa
            packages/cold-wallet/src-tauri/gen/apple/build/**/*.app
          retention-days: 7

  build-android:
    name: ğŸ¤– Android
    if: github.event_name != 'workflow_dispatch' || inputs.build_android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;25.2.9519653"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/cold-wallet/src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Build Frontend
        working-directory: packages/cold-wallet
        run: pnpm build

      - name: Setup Android Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          # åˆ›å»º keystore ç›®å½•
          mkdir -p packages/cold-wallet/src-tauri/gen/android/app
          # è§£ç  keystore
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > packages/cold-wallet/src-tauri/gen/android/app/release.keystore
          # åˆ›å»ºç­¾åé…ç½®æ–‡ä»¶
          cat > packages/cold-wallet/src-tauri/gen/android/key.properties << EOF
          storeFile=app/release.keystore
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build Android APK
        working-directory: packages/cold-wallet
        run: |
          # ç¡®ä¿å·²åˆå§‹åŒ– Android é¡¹ç›®
          pnpm tauri android init || true
          # æ„å»º APKï¼ˆç§»é™¤ --open é¿å…æ‰“å¼€ Android Studioï¼‰
          pnpm tauri android build --apk || {
            echo "âš ï¸ ç­¾åæ„å»ºå¤±è´¥ï¼Œå°è¯•æ— ç­¾åæ„å»º..."
            pnpm tauri android build
          }

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cold-wallet-android
          path: |
            packages/cold-wallet/src-tauri/gen/android/app/build/outputs/apk/**/*.apk
            packages/cold-wallet/src-tauri/gen/android/app/build/outputs/bundle/**/*.aab
          retention-days: 7

  create-mobile-release:
    name: ğŸš€ Create Mobile Release
    needs: [build-ios, build-android]
    if: always() && (needs.build-ios.result == 'success' || needs.build-android.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v$(node -p "require('./package.json').version")-mobile-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download iOS Artifacts
        if: needs.build-ios.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: cold-wallet-ios
          path: ./artifacts/ios
        continue-on-error: true

      - name: Download Android Artifacts
        if: needs.build-android.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: cold-wallet-android
          path: ./artifacts/android
        continue-on-error: true

      - name: List Artifacts
        run: |
          echo "ğŸ“¦ Downloaded Artifacts:"
          find ./artifacts -type f 2>/dev/null || echo "No artifacts found"
          echo ""
          echo "ğŸ“‹ File details:"
          ls -lhR ./artifacts/ 2>/dev/null || true

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Cold Wallet Mobile ${{ steps.version.outputs.version }}
          draft: true
          prerelease: false
          files: |
            artifacts/**/*
          body: |
            ## ğŸ“± Cold Wallet Mobile Release
            
            ### ä¸‹è½½
            - ğŸ¤– Android: `.apk` æ–‡ä»¶
            - ğŸ iOS: `.ipa` æ–‡ä»¶ (éœ€è¦ TestFlight æˆ–ä¼ä¸šç­¾å)
            
            ### å®‰è£…è¯´æ˜
            **Android**: ç›´æ¥å®‰è£… APK æ–‡ä»¶
            **iOS**: é€šè¿‡ TestFlight æˆ–ä½¿ç”¨ä¼ä¸šè¯ä¹¦ç­¾ååå®‰è£…
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

