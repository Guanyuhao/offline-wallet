name: CI

on:
  push:
    branches: [main, develop, 'feature/*']
    tags-ignore: ['**']  # 不在 tag 时运行
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: 代码检查和类型检查
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile || pnpm install
      
      - name: Type Check
        run: pnpm typecheck
      
      - name: Lint
        run: pnpm lint || echo "Lint check completed with warnings"
  
  build-test:
    name: 构建测试（不生成安装包）
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    strategy:
      matrix:
        app: [cold-wallet, hot-wallet]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile || pnpm install
      
      - name: Build Frontend (${{ matrix.app }})
        working-directory: packages/${{ matrix.app }}
        run: pnpm build

