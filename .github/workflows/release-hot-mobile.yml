name: Release Hot Wallet Mobile

on:
  push:
    tags:
      - 'hot-mobile-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å·ï¼ˆä¾‹å¦‚ï¼š1.0.0ï¼‰'
        required: true

permissions:
  contents: write

jobs:
  build-android:
    name: æ„å»º Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'packages/hot-wallet/src-tauri -> target'
      
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile || pnpm install
      
      - name: Initialize Tauri Android
        working-directory: packages/hot-wallet
        run: pnpm tauri android init || echo "Already initialized"
      
      - name: Setup Android Signing
        working-directory: packages/hot-wallet/src-tauri/gen/android
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > app/release.keystore
          cat > key.properties << EOF
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyPassword=$ANDROID_KEY_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          storeFile=release.keystore
          EOF
      
      - name: Build APK
        working-directory: packages/hot-wallet
        run: pnpm tauri android build --apk
      
      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hot-wallet-android
          path: |
            packages/hot-wallet/src-tauri/gen/android/app/build/outputs/apk/**/*.apk
            packages/hot-wallet/src-tauri/gen/android/app/build/outputs/bundle/**/*.aab
          if-no-files-found: warn

  build-ios:
    name: æ„å»º iOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,x86_64-apple-ios
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'packages/hot-wallet/src-tauri -> target'
      
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile || pnpm install
      
      - name: Initialize Tauri iOS
        working-directory: packages/hot-wallet
        run: pnpm tauri ios init || echo "Already initialized"
      
      - name: Setup iOS Signing
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD || 'temp_keychain_password' }}
        run: |
          # åˆ›å»ºä¸´æ—¶ keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # å¯¼å…¥è¯ä¹¦
          echo "$APPLE_CERTIFICATE" | base64 -d > certificate.p12
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          
          # å®‰è£… provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$APPLE_PROVISIONING_PROFILE" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/hot-wallet.mobileprovision
          
          # æ¸…ç†
          rm certificate.p12
      
      - name: Build iOS
        working-directory: packages/hot-wallet
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: pnpm tauri ios build --export-method development
      
      - name: Upload iOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hot-wallet-ios
          path: |
            packages/hot-wallet/src-tauri/gen/apple/build/arm64/*.ipa
            packages/hot-wallet/src-tauri/gen/apple/build/arm64/*.app
          if-no-files-found: warn
      
      - name: Cleanup Keychain
        if: always()
        run: |
          security delete-keychain build.keychain || true

  create-release:
    name: åˆ›å»º GitHub Release
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    if: always() && (needs.build-android.result == 'success' || needs.build-ios.result == 'success')
    
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      
      - name: Display structure
        run: ls -R ./artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          name: Hot Wallet Mobile ${{ github.ref_name }}
          body: |
            ## ğŸ“± Hot Wallet ç§»åŠ¨ç‰ˆ
            
            ### æ”¯æŒå¹³å°
            - âœ… Android (.apk)
            - âœ… iOS (.ipa)
            
            ### å®‰è£…è¯´æ˜
            - **Android**: ä¸‹è½½ .apk æ–‡ä»¶ç›´æ¥å®‰è£…
            - **iOS**: éœ€è¦ä½¿ç”¨ TestFlight æˆ–ä¼ä¸šç­¾ååˆ†å‘
          files: |
            artifacts/**/*.apk
            artifacts/**/*.aab
            artifacts/**/*.ipa
            artifacts/**/*.app/**

