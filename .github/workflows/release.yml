name: Release Desktop

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-windows:
    name: ðŸªŸ Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/cold-wallet/src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Build Frontend
        working-directory: packages/cold-wallet
        run: pnpm build

      - name: Build Tauri App
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY_COLD_WALLET }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD_COLD_WALLET }}
        run: |
          cd packages/cold-wallet
          pnpm tauri build --target x86_64-pc-windows-msvc

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cold-wallet-windows-x64
          path: |
            target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          retention-days: 7

  build-macos-intel:
    name: ðŸŽ macOS Intel
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/cold-wallet/src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Build Frontend
        working-directory: packages/cold-wallet
        run: pnpm build

      - name: Build Tauri App
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY_COLD_WALLET }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD_COLD_WALLET }}
        run: |
          cd packages/cold-wallet
          pnpm tauri build --target x86_64-apple-darwin

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cold-wallet-macos-x64
          path: target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
          retention-days: 7

  build-macos-arm:
    name: ðŸŽ macOS ARM
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/cold-wallet/src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Build Frontend
        working-directory: packages/cold-wallet
        run: pnpm build

      - name: Build Tauri App
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY_COLD_WALLET }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD_COLD_WALLET }}
        run: |
          cd packages/cold-wallet
          pnpm tauri build --target aarch64-apple-darwin

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cold-wallet-macos-arm64
          path: target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
          retention-days: 7

  create-release:
    name: ðŸš€ Create Release
    needs: [build-windows, build-macos-intel, build-macos-arm]
    if: |
      always() &&
      (needs.build-windows.result == 'success' || needs.build-macos-intel.result == 'success' || needs.build-macos-arm.result == 'success') &&
      (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v$(node -p "require('./package.json').version")-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Windows Artifacts
        if: needs.build-windows.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: cold-wallet-windows-x64
          path: ./artifacts/windows
        continue-on-error: true

      - name: Download macOS Intel Artifacts
        if: needs.build-macos-intel.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: cold-wallet-macos-x64
          path: ./artifacts/macos-intel
        continue-on-error: true

      - name: Download macOS ARM Artifacts
        if: needs.build-macos-arm.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: cold-wallet-macos-arm64
          path: ./artifacts/macos-arm
        continue-on-error: true

      - name: List Artifacts
        run: find ./artifacts -type f 2>/dev/null | head -20 || echo "No artifacts found"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Cold Wallet ${{ steps.version.outputs.version }}
          draft: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
