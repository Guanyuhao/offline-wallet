name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  build-desktop:
    name: Build Desktop (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact-name: cold-wallet-windows-x86_64
          - platform: 'macos-latest'
            os: macos-latest
            target: x86_64-apple-darwin
            artifact-name: cold-wallet-macos-x86_64
          - platform: 'macos-latest-arm64'
            os: macos-latest
            target: aarch64-apple-darwin
            artifact-name: cold-wallet-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install libappindicator || true

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: packages/cold-wallet
        run: pnpm build

      - name: Build Tauri app
        working-directory: packages/cold-wallet
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY_COLD_WALLET }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD_COLD_WALLET }}
        run: |
          pnpm tauri build --target ${{ matrix.target }}

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            packages/cold-wallet/src-tauri/target/${{ matrix.target }}/release/*.msi
            packages/cold-wallet/src-tauri/target/${{ matrix.target }}/release/*.exe

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            packages/cold-wallet/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            packages/cold-wallet/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app

  create-release:
    name: Create Release
    needs: build-desktop
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: cold-wallet-windows-x86_64
          path: ./artifacts/windows

      - name: Download macOS Intel artifacts
        uses: actions/download-artifact@v4
        with:
          name: cold-wallet-macos-x86_64
          path: ./artifacts/macos-intel

      - name: Download macOS ARM64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: cold-wallet-macos-aarch64
          path: ./artifacts/macos-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Cold Wallet Desktop Release
            
            ### Changes
            - Automated build from main branch
            
            ### Downloads
            - Windows (x86_64): Download from artifacts
            - macOS (Intel): Download from artifacts
            - macOS (Apple Silicon): Download from artifacts
          draft: false
          prerelease: false
          files: |
            artifacts/windows/*.msi
            artifacts/macos-intel/*.dmg
            artifacts/macos-arm64/*.dmg

